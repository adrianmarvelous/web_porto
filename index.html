<!DOCTYPE html>
<html lang="en">
<head>

    <title>Portofolio</title>
    <link rel="stylesheet" href="css/home.css">

<body>
      <div class="layer-1 fading-div" style="--color: #00204b;">
        <div class="object" style="--size:80px;--color:rgb(255, 51, 136);--radius:30px;--duration:2.5s;--delay:0.3s;margin-top: 100px;"></div>
        <div class="object" style="--size:100px;--color:rgb(91, 0, 119);--radius:30px;--duration:3s;--delay:0.3s"></div>
        <div class="object" style="--size:110px;--color:rgb(94, 196, 255);--radius:80px;--duration:2s;--delay:0.3s"></div>
        <div class="object" style="--size:120px;--color:rgb(97, 255, 131);--radius:100px;--duration:5s;--delay:0.3s"></div>
      </div>
      <div class="layer-2,fading-div">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand nav-text" href="index.html">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active nav-text" aria-current="page" href="about.html" >About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active nav-text" aria-current="page" href="#">Resume</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active nav-text" aria-current="page" href="#">Portofolio</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="glass-container fading-div">
            <p class="nama fading-div">Adrian Marvel</p>
            <p class="position fading-div">Full Stack Web Developer</p>
            <div class="div-about-me fading-div">
              <a href="about.html" class="btn about-me">About Me</a>
            </div>
          </div>
      </div>
      
    <div class="container" id="disappearingDiv">
      <div class="top-layer"></div>
      <div class="top-layer top-layer--2" style="--color:#08678C"></div>
      <div class="top-layer top-layer--3" style="--color:#074973"></div>
      <div class="top-layer top-layer--4" style="--color:#032859"></div>
      <div class="top-layer top-layer--5" style="--color:#011C40"></div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
